language: java
jdk:
    - oraclejdk8
env:
  global:
      - ANDROID_HOME=/tmp/android-sdk_b890  
before_install:
    - >
      test -e $ANDROID_HOME || 
      (mkdir -p $ANDROID_HOME && 
       wget https://www.dropbox.com/s/xo2ns6p67s636tv/android-sdk_b890.linux.zip?dl=0 -q -O /tmp/android-sdk_b890.zip &&
       unzip /tmp/android-sdk_b890.zip -d /tmp)
    - sudo apt-get update
    - sudo apt-get install libgl1-mesa-dri:i386
    - sudo apt-get install ia32-libs-multiarch:i386
    - sudo apt-get install ia32-libs-multiarch
    - sudo apt-get install ia32-libs
    - sudo apt-get install -y lib32stdc++6 lib32z1
    - lsb_release -a
install:
    - ls -l /tmp/android-sdk_b890/build-tools/22.0.1/aapt
    - file /tmp/android-sdk_b890/build-tools/22.0.1/aapt
    - java -version
    - ./gradlew assembleDebug
